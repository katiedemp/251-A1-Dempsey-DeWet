<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<style>
	* {
	    box-sizing: border-box;
	}
	body {
	    font-family: Arial, Helvetica, sans-serif;
	}

	/* Header */
	.header {
	    background-color: #f1f1f1;
	    padding: 20px;
	    text-align: center;
	    font-size: 25px;
	}
	/* Column */
	.column {
	    float: left;
	    width: 50%;
	    padding: 10px;

	}

	/* Clear floats after the columns */
	.row:after {
	    content: "";
	    display: table;
	    clear: both;
	}

	/* Footer */
	.footer {
	    background-color: #f1f1f1;
	    padding: 10px;
	    text-align: centre;
   		left: 0;
    	bottom: 0;
    	width: 100%;

	}

	/* Responsive layout */
	@media (max-width: 600px) {
	    .column {
	        width: 100%;
	    }
	}
	/* Dropdown Button */
	.dropbtn {
	    background-color: #f1f1f1;
	    color: black;
	    padding: 12px;
	    font-size: 12px;
	    border: none;
	    cursor: pointer;
	}

	/* Dropdown button on hover & focus */
	.dropbtn:hover, .dropbtn:focus {
	    background-color: #ddd;
	}

	/* The container - needed to position the dropdown content */
	.dropdown {
	    position: relative;
	    display: inline-block;
	}

	/* Dropdown Content (Hidden by Default) */
	.dropdown-content {
	    display: none;
	    position: absolute;
	    background-color: #f6f6f6;
	    min-width: 230px;
	    border: 1px solid #ddd;
	    z-index: 1;
	}

	/* Links inside the dropdown */
	.dropdown-content a {
	    color: black;
	    padding: 12px 16px;
	    text-decoration: none;
	    display: block;
	}

	/* Change color of dropdown links on hover */
	.dropdown-content a:hover {background-color: #f1f1f1}

	/* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
	.show {display:block;}

	</Style>
	<script>
	/* When the user clicks on the button,
	toggle between hiding and showing the dropdown content */
	function myFunction() {
			document.getElementById("myDropdown").classList.toggle("show");
	}
	</script>
</head>

<body>
<div id="body">
	<div class="header">
		<h1>Todos</h1>
	</div>

	<!--div id="content" wicket:id="contentComponent">content
	</div-->

	<div class="row">
		<div class="column" style="background-color:#aaa;">

			<h2>New Task</h2>

			<form wicket:id="entryForm">
				<div><label>Name </label><input
						wicket:id="name"
						type="text"
						style="width: 15em"
				/></div>
				<div><label>Due Date </label><input
						wicket:id="dueDate"
						type="text"
						style="width: 15em"
				/></div>
				<div><label>Project Title </label><input
						wicket:id="projectTitle"
						type="text"
						style="width: 15em"
				/></div>
				<div><label>Description </label><input
						wicket:id="description"
						type="text"
						style="width: 30em"
				/></div>
				<div><input type="submit" value="Add" /></div>
			</form>
			<hr>
			Environment: <span id="enviro" wicket:id="enviro">
			</span>
	</div>

		<div class="column" style="background-color:#bbb;">

			<h2>Task List</h2>
			
			<!--<div class="dropdown">
				<button type="button" onclick="myFunction()" class="dropbtn"> Filter </button>
				<div id="myDropdown" class="dropdown-content">
					<a href="#" wicket:id="completedFilter">Completed</a>
					<a href="#" wicket:id="activeTasks">Active Tasks</a>
					<a href="#" wicket:id="allTasks">All Tasks</a>
				</div>
			</div>-->
			<hr>
			<p>Check Task as complete: </p>
			<form wicket:id="listForm">
			<table>
				<tr wicket:id="task_list">
					<td>
						<input class="toggle" type="checkbox" wicket:id="completed" />
						<span wicket:id="name">Name</span>
						<span wicket:id="dueDate">Name</span>
						<span wicket:id="projectTitle">Project Title</span>
						<span wicket:id="description">Description</span>

					</td>
				</tr>
			</table>

			</form>

			<a href="#" wicket:id="selectAll">Select all </a>
			Total Incomplete Tasks: <span id="count" wicket:id="count">
			</span>
			<hr>
			<a href="#" wicket:id="clearCompleted">Clear Completed </a>
			<hr>
			<a href="#" wicket:id="completedFilter">Completed Filter </a>
			<hr>
			<a href="#" wicket:id="activeTasks">Active Tasks Filter </a>
			<hr>
			<a href="#" wicket:id="allTasks">All Tasks </a>
			<hr>
			<a href="#" wicket:id="exportbinary">Export Binary </a>
			<hr>
			<a href="#" wicket:id="importbinary">Import Binary </a>
			<hr>
			<a href="#" wicket:id="importToDo">Import ToDo </a>
		</div>
	</div>

	<div class="footer">
		<p>
			<div id="datetime" wicket:id="datetime"></div>
		</p>
	</div>


</div>
</body>
</html>
